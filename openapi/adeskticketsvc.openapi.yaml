openapi: 3.0.3
info:
  title: Adesk Ticket Service API
  version: "1.0.0"
  description: |
    Ticketing API for the Adesk platform.

    Supports multi-tenant access via the `X-Tenant-Id` header.
    - List tickets (filter by status, assignee) with pagination
    - Get ticket by ID
    - Create ticket
    - Modify ticket status and assignee
    - Manage notes on tickets (list, get, create, edit, delete)

servers:
  - url: http://localhost:8080
    description: Local dev

security:
  - BearerAuth: []

tags:
  - name: tickets
    description: Ticket CRUD
  - name: notes
    description: Notes on tickets

paths:
  /tickets:
    get:
      tags: [tickets]
      summary: List tickets
      operationId: listTickets
      parameters:
        - $ref: "#/components/parameters/XTenantId"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
        - $ref: "#/components/parameters/status"
        - $ref: "#/components/parameters/assignee"
      responses:
        "200":
          description: Paginated list of tickets
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TicketList"
        "401":
          description: Unauthorized
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
        "403":
          description: Forbidden
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
    post:
      tags: [tickets]
      summary: Create a ticket
      operationId: createTicket
      parameters:
        - $ref: "#/components/parameters/XTenantId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TicketCreate"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ticket"
        "400":
          description: Bad request
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
        "401":
          description: Unauthorized
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
        "403":
          description: Forbidden
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }

  /tickets/{ticketId}:
    parameters:
      - $ref: "#/components/parameters/ticketId"
    get:
      tags: [tickets]
      summary: Get a ticket by ID
      operationId: getTicket
      parameters:
        - $ref: "#/components/parameters/XTenantId"
      responses:
        "200":
          description: Ticket
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ticket"
        "401":
          description: Unauthorized
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
        "403":
          description: Forbidden
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
        "404":
          description: Not found
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
    patch:
      tags: [tickets]
      summary: Update ticket status or assignee
      operationId: updateTicket
      parameters:
        - $ref: "#/components/parameters/XTenantId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TicketUpdate"
      responses:
        "200":
          description: Updated ticket
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ticket"
        "400":
          description: Bad request
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
        "401":
          description: Unauthorized
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
        "403":
          description: Forbidden
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
        "404":
          description: Not found
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }

  /tickets/{ticketId}/notes:
    parameters:
      - $ref: "#/components/parameters/ticketId"
      - $ref: "#/components/parameters/XTenantId"
    get:
      tags: [notes]
      summary: List notes for a ticket
      operationId: listNotes
      parameters:
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: List of notes (ordered by seq asc)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoteList"
        "401":
          description: Unauthorized
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
        "403":
          description: Forbidden
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
        "404":
          description: Ticket not found
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
    post:
      tags: [notes]
      summary: Create a note on a ticket
      operationId: createNote
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NoteCreate"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Note"
        "400":
          description: Bad request
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
        "401":
          description: Unauthorized
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
        "403":
          description: Forbidden
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
        "404":
          description: Ticket not found
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }

  /tickets/{ticketId}/notes/{noteId}:
    parameters:
      - $ref: "#/components/parameters/ticketId"
      - $ref: "#/components/parameters/noteId"
      - $ref: "#/components/parameters/XTenantId"
    get:
      tags: [notes]
      summary: Get a note by ID
      operationId: getNote
      responses:
        "200":
          description: Note
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Note"
        "401":
          description: Unauthorized
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
        "403":
          description: Forbidden
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
        "404":
          description: Not found
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
    patch:
      tags: [notes]
      summary: Update note content or privacy
      operationId: updateNote
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NoteUpdate"
      responses:
        "200":
          description: Updated note
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Note"
        "400":
          description: Bad request
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
        "401":
          description: Unauthorized
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
        "403":
          description: Forbidden
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
        "404":
          description: Not found
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
    delete:
      tags: [notes]
      summary: Delete a note
      description: Soft-delete recommended; implement as needed server-side.
      operationId: deleteNote
      responses:
        "204":
          description: Deleted
        "401":
          description: Unauthorized
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
        "403":
          description: Forbidden
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }
        "404":
          description: Not found
          content:
            {
              application/json:
                { schema: { $ref: "#/components/schemas/Error" } },
            }

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    XTenantId:
      name: X-Tenant-Id
      in: header
      description: Tenant identifier (organization or workspace ID)
      required: true
      schema:
        type: string
        format: uuid

    ticketId:
      name: ticketId
      in: path
      required: true
      description: Ticket UUID
      schema:
        type: string
        format: uuid

    noteId:
      name: noteId
      in: path
      required: true
      description: Note UUID
      schema:
        type: string
        format: uuid

    limit:
      name: limit
      in: query
      required: false
      description: Page size (1â€“1000)
      schema:
        type: integer
        minimum: 1
        maximum: 1000
        default: 25

    offset:
      name: offset
      in: query
      required: false
      description: Items to skip
      schema:
        type: integer
        minimum: 0
        default: 0

    status:
      name: status
      in: query
      required: false
      description: Filter by status
      schema:
        $ref: "#/components/schemas/TicketStatus"

    assignee:
      name: assignee
      in: query
      required: false
      description: Filter by assignee username
      schema:
        type: string
        nullable: true

  schemas:
    TicketStatus:
      type: string
      enum: [OPEN, IN_PROGRESS, RESOLVED, CLOSED]

    Ticket:
      type: object
      required: [id, title, description, status, createdAt, updatedAt]
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
          default: ""
        status:
          $ref: "#/components/schemas/TicketStatus"
        assignee:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    TicketCreate:
      type: object
      required: [title]
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
        description:
          type: string
          default: ""
        assignee:
          type: string
          nullable: true

    TicketUpdate:
      type: object
      description: Only status and/or assignee can be updated
      properties:
        status:
          $ref: "#/components/schemas/TicketStatus"
        assignee:
          type: string
          nullable: true
      additionalProperties: false

    TicketList:
      type: object
      required: [total, limit, offset, items]
      properties:
        total:
          type: integer
          minimum: 0
        limit:
          type: integer
          minimum: 1
        offset:
          type: integer
          minimum: 0
        items:
          type: array
          items:
            $ref: "#/components/schemas/Ticket"

    Note:
      type: object
      required: [id, ticketId, seq, content, isPrivate, isDeleted, createdAt]
      properties:
        id:
          type: string
          format: uuid
        ticketId:
          type: string
          format: uuid
        seq:
          type: integer
          minimum: 1
          description: Monotonic per ticket (1,2,3,...)
        content:
          type: string
          description: Note body text
        authorName:
          type: string
          nullable: true
          maxLength: 120
        isPrivate:
          type: boolean
        isDeleted:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
          nullable: true

    NoteCreate:
      type: object
      required: [content]
      properties:
        content:
          type: string
        authorName:
          type: string
          nullable: true
          maxLength: 120
        isPrivate:
          type: boolean
          default: false

    NoteUpdate:
      type: object
      properties:
        content:
          type: string
        isPrivate:
          type: boolean
      additionalProperties: false

    NoteList:
      type: object
      required: [total, limit, offset, items]
      properties:
        total:
          type: integer
          minimum: 0
        limit:
          type: integer
          minimum: 1
        offset:
          type: integer
          minimum: 0
        items:
          type: array
          items:
            $ref: "#/components/schemas/Note"

    Error:
      type: object
      properties:
        detail:
          oneOf:
            - type: string
            - type: array
              items: { type: string }
